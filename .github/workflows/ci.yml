name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@8d55fbecc275b1c35dbe060458839f8d30439ccf # v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev

      - name: Run ruff check
        working-directory: backend
        run: uv run ruff check .

      - name: Run ruff format check
        working-directory: backend
        run: uv run ruff format --check .

      - name: Run mypy
        working-directory: backend
        run: uv run mypy app

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: dpp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@8d55fbecc275b1c35dbe060458839f8d30439ccf # v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev --extra test

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/dpp_test
          REDIS_URL: redis://localhost:6379/0
          OIDC_ISSUER: http://localhost:8080/realms/dpp-platform
          OIDC_AUDIENCE: dpp-platform-api
          OPA_URL: http://localhost:8181
          SECRET_KEY: test-secret-key-for-ci
        run: uv run pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript check
        working-directory: frontend
        run: npm run typecheck

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

  ui-screenshot-proof:
    name: UI Screenshot Proof
    runs-on: ubuntu-latest
    steps:
      - name: Skip gate for push events
        if: github.event_name != 'pull_request'
        run: echo "UI screenshot proof gate is only enforced for pull_request events."

      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        if: github.event_name == 'pull_request'

      - name: Set up Node.js
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Test screenshot proof logic
        if: github.event_name == 'pull_request'
        run: node --test .github/scripts/ui-screenshot-proof.test.cjs

      - name: Validate screenshot proof for UI changes
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { evaluateScreenshotProof } = require(`${process.env.GITHUB_WORKSPACE}/.github/scripts/ui-screenshot-proof.cjs`);
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull request payload; skipping.");
              return;
            }

            const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

            async function listFilesWithRetry(attempts = 3) {
              let lastError;
              for (let attempt = 1; attempt <= attempts; attempt += 1) {
                try {
                  return await github.paginate(github.rest.pulls.listFiles, {
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    per_page: 100,
                  });
                } catch (error) {
                  lastError = error;
                  core.warning(`Attempt ${attempt}/${attempts} failed to list PR files: ${error.message}`);
                  if (attempt < attempts) {
                    await sleep(2000 * attempt);
                  }
                }
              }
              throw lastError;
            }

            let files = [];
            try {
              files = await listFilesWithRetry(3);
            } catch (error) {
              core.warning(
                "Unable to verify UI screenshot proof because PR files could not be fetched after retries. " +
                "Skipping this gate to avoid transient API outages blocking CI."
              );
              core.warning(`Underlying error: ${error.message}`);
              return;
            }

            const result = evaluateScreenshotProof({
              files,
              body: pr.body || "",
            });

            if (!result.uiChanged) {
              core.info(result.reason);
              return;
            }

            if (!result.pass) {
              core.setFailed(
                `${result.reason} Add a markdown image or fill the 'Screenshots (if UI changes)' field.`
              );
              return;
            }

            core.info(result.reason);

  backend-security:
    name: Backend Security (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@8d55fbecc275b1c35dbe060458839f8d30439ccf # v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev

      - name: Run Bandit security linter
        working-directory: backend
        run: |
          uv run --with bandit bandit -r app -ll -ii --exit-zero -f txt
          uv run --with bandit bandit -r app -ll -ii

      - name: Run pip-audit
        working-directory: backend
        run: >
          uv run --with pip-audit pip-audit --desc --skip-editable
          --ignore-vuln CVE-2026-22701
          --ignore-vuln CVE-2026-22702

  frontend-security:
    name: Frontend Security (Audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit (production dependencies)
        working-directory: frontend
        run: |
          set -o pipefail
          attempts=3

          for attempt in $(seq 1 "$attempts"); do
            echo "npm audit attempt ${attempt}/${attempts}"
            if npm audit --omit=dev --audit-level=high 2>&1 | tee /tmp/npm-audit.log; then
              exit 0
            fi

            if grep -Eq "audit endpoint returned an error|403 Forbidden - POST https://registry\\.npmjs\\.org/-/npm/v1/security/audits/quick" /tmp/npm-audit.log; then
              if [ "$attempt" -lt "$attempts" ]; then
                sleep $((attempt * 5))
                continue
              fi
              echo "::warning::npm audit endpoint unavailable after ${attempts} attempts (HTTP 403). Skipping npm audit gate for this run."
              exit 0
            fi

            echo "::error::npm audit failed for a non-transient reason."
            exit 1
          done

  aas-validation:
    name: AAS Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install BaSyx Python SDK
        run: pip install basyx-python-sdk

      - name: Validate AAS golden fixtures
        run: |
          python -c "
          import io, json, pathlib, sys
          from basyx.aas import model
          from basyx.aas.adapter import json as basyx_json

          goldens_dir = pathlib.Path('backend/tests/goldens/templates')
          if not goldens_dir.exists():
              print('No goldens directory found, skipping')
              sys.exit(0)
          errors = []
          count = 0
          for f in sorted(goldens_dir.glob('*.json')):
              data = json.loads(f.read_text())
              definition = data.get('definition', {})
              aas_env = definition.get('aas_environment')
              if not aas_env:
                  continue
              count += 1
              try:
                  store = model.DictObjectStore()
                  basyx_json.read_aas_json_file_into(
                      io.BytesIO(json.dumps(aas_env).encode()),
                      store,
                      failsafe=False,
                  )
                  basyx_json.object_store_to_json(store)
              except Exception as e:
                  errors.append(f'{f.name}: {e}')
          if errors:
              for e in errors:
                  print(f'FAIL: {e}', file=sys.stderr)
              sys.exit(1)
          print(f'Validated {count} golden fixtures successfully')
          "

  helm-lint:
    name: Helm Lint & Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Helm
        uses: azure/setup-helm@bf6a7d304bc2fdb57e0331155b7ebf2c504acf0a # v4
        with:
          version: v3.14.0

      - name: Helm lint
        run: helm lint infra/helm/dpp-platform/

      - name: Helm template (default values)
        run: helm template dpp-platform infra/helm/dpp-platform/ --values infra/helm/dpp-platform/values.yaml

      - name: Helm template (prod values)
        run: |
          helm template dpp-platform infra/helm/dpp-platform/ \
            --values infra/helm/dpp-platform/values.yaml \
            --values infra/helm/dpp-platform/values-prod.yaml \
            --set secrets.postgresUser=test \
            --set secrets.postgresPassword=test \
            --set secrets.redisPassword=test \
            --set secrets.keycloakAdminPassword=test \
            --set secrets.keycloakClientSecret=test \
            --set secrets.keycloakDbPassword=test \
            --set secrets.minioAccessKey=test \
            --set secrets.minioSecretKey=test \
            --set secrets.encryptionMasterKey=test \
            --set secrets.dppSigningKey=test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, backend-security, frontend-lint, frontend-test, ui-screenshot-proof, frontend-security, aas-validation, helm-lint]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build backend image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: dpp-platform-backend:${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend,ignore-error=true

      - name: Build frontend image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: frontend/Dockerfile
          push: false
          tags: dpp-platform-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend,ignore-error=true

      - name: Build RFID TDS sidecar image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: infra/rfid-tds
          file: infra/rfid-tds/Dockerfile
          push: false
          tags: dpp-platform-rfid-tds:${{ github.sha }}
          cache-from: type=gha,scope=rfid-tds
          cache-to: type=gha,mode=max,scope=rfid-tds,ignore-error=true

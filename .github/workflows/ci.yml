name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev

      - name: Run ruff check
        working-directory: backend
        run: uv run ruff check .

      - name: Run ruff format check
        working-directory: backend
        run: uv run ruff format --check .

      - name: Run mypy
        working-directory: backend
        run: uv run mypy app

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: dpp_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev --extra test

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/dpp_test
          REDIS_URL: redis://localhost:6379/0
          OIDC_ISSUER: http://localhost:8080/realms/dpp-platform
          OIDC_AUDIENCE: dpp-platform-api
          OPA_URL: http://localhost:8181
          SECRET_KEY: test-secret-key-for-ci
        run: uv run pytest -v --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Run TypeScript check
        working-directory: frontend
        run: npm run typecheck

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

  backend-security:
    name: Backend Security (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        working-directory: backend
        run: uv sync --frozen --extra dev

      - name: Run Bandit security linter
        working-directory: backend
        run: |
          uv run --with bandit bandit -r app -ll -ii --exit-zero -f txt
          uv run --with bandit bandit -r app -ll -ii

      - name: Run pip-audit
        working-directory: backend
        continue-on-error: true
        run: uv run --with pip-audit pip-audit --desc --skip-editable

  frontend-security:
    name: Frontend Security (Audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit (production dependencies)
        working-directory: frontend
        run: npm audit --omit=dev --audit-level=high

  aas-validation:
    name: AAS Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install BaSyx Python SDK
        run: pip install basyx-python-sdk

      - name: Validate AAS golden fixtures
        run: |
          python -c "
          import io, json, pathlib, sys
          from basyx.aas import model
          from basyx.aas.adapter import json as basyx_json

          goldens_dir = pathlib.Path('backend/tests/goldens/templates')
          if not goldens_dir.exists():
              print('No goldens directory found, skipping')
              sys.exit(0)
          errors = []
          count = 0
          for f in sorted(goldens_dir.glob('*.json')):
              data = json.loads(f.read_text())
              definition = data.get('definition', {})
              aas_env = definition.get('aas_environment')
              if not aas_env:
                  continue
              count += 1
              try:
                  store = model.DictObjectStore()
                  basyx_json.read_aas_json_file_into(
                      io.BytesIO(json.dumps(aas_env).encode()),
                      store,
                      failsafe=False,
                  )
                  basyx_json.object_store_to_json(store)
              except Exception as e:
                  errors.append(f'{f.name}: {e}')
          if errors:
              for e in errors:
                  print(f'FAIL: {e}', file=sys.stderr)
              sys.exit(1)
          print(f'Validated {count} golden fixtures successfully')
          "

  helm-lint:
    name: Helm Lint & Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Helm lint
        run: helm lint infra/helm/dpp-platform/

      - name: Helm template (default values)
        run: helm template dpp-platform infra/helm/dpp-platform/ --values infra/helm/dpp-platform/values.yaml

      - name: Helm template (prod values)
        run: |
          helm template dpp-platform infra/helm/dpp-platform/ \
            --values infra/helm/dpp-platform/values.yaml \
            --values infra/helm/dpp-platform/values-prod.yaml \
            --set secrets.postgresUser=test \
            --set secrets.postgresPassword=test \
            --set secrets.redisPassword=test \
            --set secrets.keycloakAdminPassword=test \
            --set secrets.keycloakClientSecret=test \
            --set secrets.keycloakDbPassword=test \
            --set secrets.minioAccessKey=test \
            --set secrets.minioSecretKey=test \
            --set secrets.encryptionMasterKey=test \
            --set secrets.dppSigningKey=test

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, backend-security, frontend-lint, frontend-test, frontend-security, aas-validation, helm-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: false
          tags: dpp-platform-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: false
          tags: dpp-platform-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

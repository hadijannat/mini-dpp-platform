name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  deploy:
    name: Build & Deploy to Production
    runs-on: ubuntu-latest
    # Deploy on manual trigger (only from main) OR when CI passed on main
    if: >
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push backend image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: backend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/backend:latest
            ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Build and push frontend image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: frontend/Dockerfile
          target: production
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/frontend:latest
            ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://dpp-platform.dev
            VITE_KEYCLOAK_URL=https://auth.dpp-platform.dev
            VITE_KEYCLOAK_REALM=dpp-platform
            VITE_KEYCLOAK_CLIENT_ID=dpp-frontend
            VITE_COMMIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max,ignore-error=true

      - name: Scan backend image for vulnerabilities
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # 0.20.0
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      - name: Scan frontend image for vulnerabilities
        uses: aquasecurity/trivy-action@b2933f565dbc598b29947660e66259e3c7bc8561 # 0.20.0
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
          format: table
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      - name: Set up Helm
        uses: azure/setup-helm@bf6a7d304bc2fdb57e0331155b7ebf2c504acf0a # v4
        with:
          version: v3.14.0

      - name: Package Helm chart
        run: helm package infra/helm/dpp-platform/

      - name: Push Helm chart to GHCR OCI
        env:
          HELM_REGISTRY: ${{ env.REGISTRY }}
          HELM_REPO: ${{ github.repository }}
        run: |
          helm push dpp-platform-*.tgz "oci://${HELM_REGISTRY}/${HELM_REPO}/charts"

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2 # v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          command_timeout: 20m
          script: |
            set -euo pipefail
            cd ~/mini-dpp-platform

            # Record current state for rollback
            PREV_SHA=$(git rev-parse HEAD)

            # Pull latest code
            git pull origin main

            # Export commit SHA for frontend version tag
            export VITE_COMMIT_SHA=$(git rev-parse HEAD)

            # Ensure CIRPASS session signing secret is available for production migrations/runtime.
            # Resolution order:
            # 1) CIRPASS_SESSION_TOKEN_SECRET from current env
            # 2) CIRPASS_SESSION_TOKEN_SECRET from .env.prod/.env
            # 3) DPP_SIGNING_KEY from current env/.env.prod/.env
            get_env_var() {
              local key="$1"
              local file="$2"
              if [ ! -f "$file" ]; then
                return 1
              fi
              grep -E "^${key}=" "$file" | tail -n1 | cut -d= -f2- || true
            }

            if [ -z "${CIRPASS_SESSION_TOKEN_SECRET:-}" ]; then
              for ENV_FILE in .env.prod .env; do
                CIRPASS_SECRET_FROM_FILE="$(get_env_var CIRPASS_SESSION_TOKEN_SECRET "$ENV_FILE")"
                if [ -n "${CIRPASS_SECRET_FROM_FILE:-}" ]; then
                  export CIRPASS_SESSION_TOKEN_SECRET="$CIRPASS_SECRET_FROM_FILE"
                  break
                fi
              done
            fi

            if [ -z "${CIRPASS_SESSION_TOKEN_SECRET:-}" ] && [ -n "${DPP_SIGNING_KEY:-}" ]; then
              export CIRPASS_SESSION_TOKEN_SECRET="$DPP_SIGNING_KEY"
              echo "CIRPASS_SESSION_TOKEN_SECRET missing; using DPP_SIGNING_KEY from environment."
            fi

            if [ -z "${CIRPASS_SESSION_TOKEN_SECRET:-}" ]; then
              for ENV_FILE in .env.prod .env; do
                DPP_SIGNING_KEY_FALLBACK="$(get_env_var DPP_SIGNING_KEY "$ENV_FILE")"
                if [ -n "${DPP_SIGNING_KEY_FALLBACK:-}" ]; then
                  export CIRPASS_SESSION_TOKEN_SECRET="$DPP_SIGNING_KEY_FALLBACK"
                  echo "CIRPASS_SESSION_TOKEN_SECRET missing; using DPP_SIGNING_KEY from ${ENV_FILE}."
                  break
                fi
              done
            fi

            if [ -z "${CIRPASS_SESSION_TOKEN_SECRET:-}" ]; then
              echo "CIRPASS_SESSION_TOKEN_SECRET is required for production deploy."
              exit 1
            fi

            # Build images (does not restart running containers)
            docker compose -f docker-compose.prod.yml build

            # Run migrations as a separate one-off container
            docker compose -f docker-compose.prod.yml --profile migrate run --rm migrate || {
              echo "Migration failed — rolling back"
              git checkout "$PREV_SHA"
              exit 1
            }

            # Restart application + monitoring services
            docker compose -f docker-compose.prod.yml up -d --no-deps backend frontend caddy prometheus grafana

            # Verify backend health (internal — triggers rollback on failure)
            for i in $(seq 1 30); do
              if docker compose -f docker-compose.prod.yml exec -T backend curl -fsS http://localhost:8000/health >/dev/null 2>&1; then
                echo "Backend healthy"
                break
              fi
              if [ "$i" -eq 30 ]; then
                echo "Backend unhealthy — rolling back"
                git checkout "$PREV_SHA"
                docker compose -f docker-compose.prod.yml up -d --build backend
                exit 1
              fi
              sleep 10
            done

      - name: Verify deployment health
        run: |
          echo "Checking public health endpoint..."
          HEALTH=$(curl -fsS --retry 3 --retry-delay 5 https://dpp-platform.dev/health)
          echo "$HEALTH" | python3 -m json.tool
          STATUS=$(echo "$HEALTH" | python3 -c "import sys,json; print(json.load(sys.stdin)['status'])")
          if [ "$STATUS" != "healthy" ]; then
            echo "::error::Deployment unhealthy — status: $STATUS"
            exit 1
          fi
          echo "Deployment is healthy"

      - name: Verify deployed version
        env:
          EXPECTED_SHA: ${{ github.sha }}
        run: |
          SHORT_SHA="${EXPECTED_SHA:0:7}"
          echo "Expected commit: $SHORT_SHA ($EXPECTED_SHA)"

          # Check the landing page for the baked-in commit SHA
          PAGE=$(curl -fsS --retry 3 --retry-delay 5 https://dpp-platform.dev/)
          if echo "$PAGE" | grep -q "$SHORT_SHA"; then
            echo "Frontend is serving commit $SHORT_SHA"
          else
            echo "::warning::Could not verify frontend commit SHA in page source (may require client-side rendering)"
          fi

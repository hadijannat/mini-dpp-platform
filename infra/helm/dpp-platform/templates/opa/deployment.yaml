{{- if .Values.opa.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dpp-platform.componentFullname" (dict "context" . "component" "opa") }}
  namespace: {{ include "dpp-platform.namespace" . }}
  labels:
    {{- include "dpp-platform.componentLabels" (dict "context" . "component" "opa") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dpp-platform.selectorLabels" (dict "context" . "component" "opa") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dpp-platform.componentLabels" (dict "context" . "component" "opa") | nindent 8 }}
    spec:
      containers:
        - name: opa
          image: "{{ .Values.opa.image.repository }}:{{ .Values.opa.image.tag }}"
          imagePullPolicy: {{ .Values.opa.image.pullPolicy }}
          args:
            - run
            - --server
            - --addr=0.0.0.0:{{ .Values.opa.port }}
            - --log-level=info
            - /policies
          ports:
            - name: http
              containerPort: {{ .Values.opa.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.opa.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dpp-platform.componentFullname" (dict "context" . "component" "opa") }}
  namespace: {{ include "dpp-platform.namespace" . }}
  labels:
    {{- include "dpp-platform.componentLabels" (dict "context" . "component" "opa") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.opa.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dpp-platform.selectorLabels" (dict "context" . "component" "opa") | nindent 4 }}
{{- end }}

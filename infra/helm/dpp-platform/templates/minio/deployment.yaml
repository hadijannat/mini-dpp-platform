{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dpp-platform.componentFullname" (dict "context" . "component" "minio") }}
  namespace: {{ include "dpp-platform.namespace" . }}
  labels:
    {{- include "dpp-platform.componentLabels" (dict "context" . "component" "minio") | nindent 4 }}
spec:
  serviceName: {{ include "dpp-platform.componentFullname" (dict "context" . "component" "minio") }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "dpp-platform.selectorLabels" (dict "context" . "component" "minio") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dpp-platform.componentLabels" (dict "context" . "component" "minio") | nindent 8 }}
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          args:
            - server
            - /data
            - --console-address
            - ":{{ .Values.minio.consolePort }}"
          ports:
            - name: api
              containerPort: {{ .Values.minio.apiPort }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.consolePort }}
              protocol: TCP
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.secretRef }}
                  key: minio-access-key
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.secretRef }}
                  key: minio-secret-key
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.minio.storageClass }}
        storageClassName: {{ .Values.minio.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.minio.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dpp-platform.componentFullname" (dict "context" . "component" "minio") }}
  namespace: {{ include "dpp-platform.namespace" . }}
  labels:
    {{- include "dpp-platform.componentLabels" (dict "context" . "component" "minio") | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.minio.apiPort }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.minio.consolePort }}
      targetPort: console
      protocol: TCP
      name: console
  selector:
    {{- include "dpp-platform.selectorLabels" (dict "context" . "component" "minio") | nindent 4 }}
{{- end }}

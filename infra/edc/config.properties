# ============================================================================
# Tractus-X EDC Controlplane + Dataplane Configuration
# For local development / Docker Compose usage
# ============================================================================

# ---------- Identity ----------
edc.participant.id=BPNL000000000000

# ---------- API Ports ----------
web.http.default.port=19191
web.http.default.path=/api

web.http.management.port=19193
web.http.management.path=/management

web.http.protocol.port=19194
web.http.protocol.path=/protocol

web.http.public.port=19291
web.http.public.path=/public

web.http.control.port=19192
web.http.control.path=/control

# ---------- DSP ----------
edc.dsp.callback.address=http://edc-controlplane:19194/protocol
edc.iam.issuer.id=did:web:edc-controlplane:19194:BPNL000000000000

# ---------- Tractus-X IAM defaults (required by controlplane image) ----------
# These are local-development placeholders so the connector can boot in CI/compose.
# Production environments should provide real IAM endpoints and credentials.
edc.iam.sts.oauth.token.url=http://sts.example.com/token
edc.iam.sts.oauth.client.id=test-clientid
edc.iam.sts.oauth.client.secret.alias=test-clientid-alias
tx.edc.iam.sts.dim.url=http://sts.example.com
tx.edc.iam.iatp.bdrs.server.url=http://bdrs.example.com
tx.edc.iam.iatp.credentialservice.url=http://credentialservice.example.com

# ---------- DataPlane Selector ----------
edc.dataplane.selector.defaultplane.url=http://edc-dataplane:19192/control/transfer
edc.dataplane.selector.defaultplane.sourcetypes=HttpData
edc.dataplane.selector.defaultplane.destinationtypes=HttpProxy,HttpData
edc.dataplane.selector.defaultplane.properties={"publicApiUrl":"http://edc-dataplane:19291/public"}

# ---------- PostgreSQL Persistence ----------
edc.datasource.asset.name=asset
edc.datasource.asset.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.asset.user=edc
edc.datasource.asset.password=edc_password

edc.datasource.contractdefinition.name=contractdefinition
edc.datasource.contractdefinition.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.contractdefinition.user=edc
edc.datasource.contractdefinition.password=edc_password

edc.datasource.contractnegotiation.name=contractnegotiation
edc.datasource.contractnegotiation.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.contractnegotiation.user=edc
edc.datasource.contractnegotiation.password=edc_password

edc.datasource.policy.name=policy
edc.datasource.policy.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.policy.user=edc
edc.datasource.policy.password=edc_password

edc.datasource.transferprocess.name=transferprocess
edc.datasource.transferprocess.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.transferprocess.user=edc
edc.datasource.transferprocess.password=edc_password

# ---------- Dataplane Stores / Selector ----------
edc.dpf.selector.url=http://edc-controlplane:19192/control/v1/dataplanes

edc.datasource.edr.name=edr
edc.datasource.edr.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.edr.user=edc
edc.datasource.edr.password=edc_password

edc.datasource.dataplane.name=edr
edc.datasource.dataplane.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.dataplane.user=edc
edc.datasource.dataplane.password=edc_password

edc.datasource.accesstokendata.name=edr
edc.datasource.accesstokendata.url=jdbc:postgresql://edc-postgres:5432/edc
edc.datasource.accesstokendata.user=edc
edc.datasource.accesstokendata.password=edc_password

edc.dataplane.api.public.baseurl=http://edc-dataplane:19291/public
tx.edc.dataplane.token.refresh.endpoint=http://edc-dataplane:19291/public/token
edc.transfer.proxy.token.signer.privatekey.alias=test-private-key
edc.transfer.proxy.token.verifier.publickey.alias=test-public-key

# ---------- Vault (dev mode â€” filesystem) ----------
edc.vault.hashicorp.url=http://vault:8200
edc.vault.hashicorp.token=dev-root-token
edc.vault.hashicorp.api.secret.path=/v1/secret/data

# ---------- API Authentication ----------
edc.api.auth.key=password

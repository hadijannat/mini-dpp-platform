# ============================================================================
# Tractus-X EDC Controlplane + Dataplane Configuration
# For local development / Docker Compose usage
# ============================================================================

# ---------- Identity ----------
edc.participant.id=${EDC_PARTICIPANT_ID:-BPNL000000000000}

# ---------- API Ports ----------
web.http.default.port=19191
web.http.default.path=/api

web.http.management.port=19193
web.http.management.path=/management

web.http.protocol.port=19194
web.http.protocol.path=/protocol

web.http.public.port=19291
web.http.public.path=/public

web.http.control.port=19192
web.http.control.path=/control

# ---------- DSP ----------
edc.dsp.callback.address=${EDC_DSP_CALLBACK_ADDRESS:-http://edc-controlplane:19194/protocol}

# ---------- DataPlane Selector ----------
edc.dataplane.selector.defaultplane.url=http://edc-dataplane:19192/control/transfer
edc.dataplane.selector.defaultplane.sourcetypes=HttpData
edc.dataplane.selector.defaultplane.destinationtypes=HttpProxy,HttpData
edc.dataplane.selector.defaultplane.properties={"publicApiUrl":"http://edc-dataplane:19291/public"}

# ---------- PostgreSQL Persistence ----------
edc.datasource.asset.name=asset
edc.datasource.asset.url=${EDC_DATASOURCE_URL:-jdbc:postgresql://edc-postgres:5432/edc}
edc.datasource.asset.user=${EDC_DATASOURCE_USER:-edc}
edc.datasource.asset.password=${EDC_DATASOURCE_PASSWORD:-edc_password}

edc.datasource.contractdefinition.name=contractdefinition
edc.datasource.contractdefinition.url=${EDC_DATASOURCE_URL:-jdbc:postgresql://edc-postgres:5432/edc}
edc.datasource.contractdefinition.user=${EDC_DATASOURCE_USER:-edc}
edc.datasource.contractdefinition.password=${EDC_DATASOURCE_PASSWORD:-edc_password}

edc.datasource.contractnegotiation.name=contractnegotiation
edc.datasource.contractnegotiation.url=${EDC_DATASOURCE_URL:-jdbc:postgresql://edc-postgres:5432/edc}
edc.datasource.contractnegotiation.user=${EDC_DATASOURCE_USER:-edc}
edc.datasource.contractnegotiation.password=${EDC_DATASOURCE_PASSWORD:-edc_password}

edc.datasource.policy.name=policy
edc.datasource.policy.url=${EDC_DATASOURCE_URL:-jdbc:postgresql://edc-postgres:5432/edc}
edc.datasource.policy.user=${EDC_DATASOURCE_USER:-edc}
edc.datasource.policy.password=${EDC_DATASOURCE_PASSWORD:-edc_password}

edc.datasource.transferprocess.name=transferprocess
edc.datasource.transferprocess.url=${EDC_DATASOURCE_URL:-jdbc:postgresql://edc-postgres:5432/edc}
edc.datasource.transferprocess.user=${EDC_DATASOURCE_USER:-edc}
edc.datasource.transferprocess.password=${EDC_DATASOURCE_PASSWORD:-edc_password}

# ---------- Vault (dev mode â€” filesystem) ----------
edc.vault.hashicorp.url=${VAULT_URL:-http://vault:8200}
edc.vault.hashicorp.token=${VAULT_DEV_ROOT_TOKEN:-dev-root-token}
edc.vault.hashicorp.api.secret.path=/v1/secret/data

# ---------- API Authentication ----------
edc.api.auth.key=${EDC_API_KEY:-password}

version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dpp_inspection
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - inspection_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/dpp_inspection
      REDIS_URL: redis://redis:6379/0
      OPA_ENABLED: "false"
      AUTO_PROVISION_DEFAULT_TENANT: "true"
      TEMPLATE_CACHE_ENABLED: "false"
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: dpp-platform
      KEYCLOAK_CLIENT_ID: dpp-backend
      KEYCLOAK_ALLOWED_ISSUERS: http://keycloak:8080/realms/dpp-platform,http://localhost:8080/realms/dpp-platform
      JWT_SECRET_KEY: inspection-secret-key-change-in-production
      DPP_SIGNING_KEY: inspection-signing-key-32-chars!!
      ENCRYPTION_KEY: inspection-encryption-key-32chars
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - ./docs/public/cirpass-stories:/app/docs/public/cirpass-stories:ro
      - ./docs/public/regulatory-timeline:/app/docs/public/regulatory-timeline:ro
      - inspection_evidence:/evidence
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/dpp_inspection
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev

volumes:
  inspection_db:
  inspection_evidence:
